<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>msdf-bmfont-web</title>
  <meta name="description" content="Web tool for creation of MSDF bitmap font spritesheets and JSON">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>msdf-bmfont-web</h1>
    <nav>
      <ul>
        <li><a href="https://github.com/donmccurdy/msdf-bmfont-web">Source</a>
        <li><a href="https://github.com/donmccurdy/msdf-bmfont-web/issues">Issues</a>
      </li>
    </nav>
  </header>
  <main>
    <section>
      <h2>1. Select font</h2>
      <p>Default font is Microsoft YaHei, which supports several languages. Optionally, upload another (.ttf) font:</p>
      <label>Upload a font: <input type="file" data-bind="font-file"></label>
      <button data-action="font-reset">reset</button>
    </section>
    <section>
      <h2>2. Select character set</h2>
      <textarea data-bind="charset" required>helloworld</textarea>
    </section>
    <section>
      <h2>3. Create bmfont</h2>
      <input type="text" data-bind="font-name" placeholder="name_for_font">
      <button data-action="create">Create</button>
      <div data-bind="output"></div>
    </section>
    <section>
      <h2>4. Download files</h2>
      <button data-action="download">Download</button>
    </section>
  </main>
  <footer></footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.3/FileSaver.min.js"></script>
  <script src="client.js"></script>
</body>
</html>
