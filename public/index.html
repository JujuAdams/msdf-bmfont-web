<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>msdf-bmfont-web</title>
  <meta name="description" content="Web tool for creation of MSDF bitmap font spritesheets and JSON">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>msdf-bmfont-web</h1>
    <nav>
      <a href="#">Source</a>
      <a href="#">Issues</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>1. Select font</h2>
      <select data-bind="font">
        <option value="yahei">Microsoft YaHei</option>
      </select>
    </section>
    <section>
      <h2>2. Select character set</h2>
      <textarea data-bind="charset">helloworld</textarea>
    </section>
    <section>
      <h2>3. Create bmfont</h2>
      <button data-action="create">Create</button>
      <div data-bind="output"></div>
    </section>
    <section>
      <h2>4. Download files</h2>
      <button style="display: none;" data-action="download">Download</button>
      <p>TODO(donmccurdy): Implement download.</p>
    </section>
  </main>
  <footer></footer>

  <script src="client.js"></script>
</body>
</html>
